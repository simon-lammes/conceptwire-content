        Find the integral of
        <cw-math> \int \sqrt{x} \ln \left(x \right) \,dx </cw-math>

        <cw-math>
          \frac{2}{3} x^\frac{3}{2} \ln \left( x \right) - \frac{4}{9}
          x^\frac{3}{2} + C
        </cw-math>
